{% extends 'company/companyindex.html' %}
{% block content %}
{% load static %}
      <style>
          .table {
              margin: 20px auto;
              /*width: 95%;*/
              border: 1px solid black;
              border-radius: 20px;
          }
      </style>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover table-light ">
  <thead class="bg-light">
    <tr>
      <th scope="col">name</th>
      <th scope="col">carmodel</th>
      <th scope="col">price</th>
      <th scope="col">image</th>
      <th scope="col">details</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    {% for i in data %}
      <th scope="row">{{ i.name}}</th>
      <td>{{ i.car_model }}</td>
      <td>{{ i.price }}</td>
      <td><a href="{{ i.image.url }}">{{ i.image.url }}</a></td>
      <td>{{ i.details }}</td>
      <td><a href="{% url 'edit_car' id=i.id %}"><button type="button" class="btn btn-outline-danger">Edit</button></a>
        <a href="{% url 'delete' id=i.id %}"><button type="button" class="btn btn-outline-success">Delete</button></a>
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
        </div>
    </div>
  </div>
{% endblock %}
